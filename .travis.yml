language: php

matrix:
  include:
    - php: 7.1
      node_js: 6
      env: DB=maria
    - php: 7.2
      node_js: 7
      env: DB=mysql
    - php: 7.2
      node_js: 8
      env: DB=mysql
    - php: 7.2
      node_js: 9
      env: DB=mysql
    - php: 7.2
      node_js: 10
      env: DB=mysql

install:
  - composer selfupdate
  - composer install

before_script:
  - chmod -R 770 app/logs && chmod -R 770 app/cache
  - sh -c "mysql -e 'CREATE DATABASE slim;'"
  - cp .env.travis .env
  - php vendor/bin/doctrine orm:schema-tool:update --force
  - npm install

script:
  - composer test
  - npm run webpack
