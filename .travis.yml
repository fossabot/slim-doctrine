language: php, node_js

php:
  - 7.1
  - 7.2

matrix:
  include:
    - node_js: 6
    - node_js: 7
    - node_js: 8
    - node_js: 9
    - node_js: 10

install:
  - composer selfupdate
  - composer install

before_script:
  - chmod -R 770 app/logs && chmod -R 770 app/cache
  - sh -c "mysql -e 'CREATE DATABASE slim;'"
  - cp .env.travis .env
  - php vendor/bin/doctrine orm:schema-tool:update --force
  - npm install

script:
  - composer test
  - npm run webpack
